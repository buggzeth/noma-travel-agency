name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      # 1. BUILD THE APP (This generates the .open-next folder)
      - name: Build with OpenNext
        run: npx opennextjs-cloudflare build
        env:
          # We pass these to ensure the build doesn't crash if it tries to access them
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }} 

      # 2. DEPLOY TO CLOUDFLARE
      # We use the official action to handle the upload
      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # We tell Wrangler to deploy the files created in the previous step
          command: deploy
        env:
          # This ensures the key is available to the deployed workers
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}